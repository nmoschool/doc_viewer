    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const fileListElement = document.getElementById("file-list");
        const viewerElement = document.getElementById("viewer");
        const downloadBtn = document.getElementById("download-btn");
        const filterElement = document.getElementById("file-filter");
        const searchElement = document.getElementById("search-input");
        const darkModeToggle = document.getElementById("dark-mode-toggle");

        const pinnedFiles = ["2.webp"];
        const classFolders = ["Ø£ÙˆÙ„ Ø§Ø¨ØªØ¯Ø§Ø¦ÙŠ", "Ø«Ø§Ù†ÙŠ Ø§Ø¨ØªØ¯Ø§Ø¦ÙŠ", "Ø«Ø§Ù„Ø« Ø§Ø¨ØªØ¯Ø§Ø¦ÙŠ", "Ø±Ø§Ø¨Ø¹ Ø§Ø¨ØªØ¯Ø§Ø¦ÙŠ", "Ø®Ø§Ù…Ø³ Ø§Ø¨ØªØ¯Ø§Ø¦ÙŠ", "Ø³Ø§Ø¯Ø³ Ø§Ø¨ØªØ¯Ø§Ø¦ÙŠ"];

        // --- Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø¯ÙˆØ§Ù„ Ø§Ù„Ø¨Ø±Ù…Ø¬ÙŠØ© Ø§Ù„Ø£ØµÙ„ÙŠØ© Ø§Ù„Ø®Ø§ØµØ© Ø¨Ùƒ (Ø¯ÙˆÙ† ØªØºÙŠÙŠØ±) ---
        function initDarkMode() {
          const isDark = localStorage.getItem("dark-mode") === "true";
          if (isDark) { document.body.classList.add("dark-mode"); darkModeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>'; }
        }

        darkModeToggle.addEventListener("click", () => {
          document.body.classList.toggle("dark-mode");
          const isDark = document.body.classList.contains("dark-mode");
          localStorage.setItem("dark-mode", isDark);
          darkModeToggle.innerHTML = isDark ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
        });

        function toggleFolderVisibility(event) {
            const headerRow = event.currentTarget;
            const folderName = headerRow.dataset.folderName;
            const isExpanded = headerRow.dataset.isExpanded === "true";

            document.querySelectorAll("#file-list .folder-header").forEach(otherHeader => {
                if (otherHeader !== headerRow) {
                    otherHeader.dataset.isExpanded = "false";
                    otherHeader.querySelector('.arrow-icon').style.transform = 'rotate(0deg)';
                    const otherFolderName = otherHeader.dataset.folderName;
                    document.querySelectorAll(`#file-list tr[data-folder="${otherFolderName}"]`).forEach(fileRow => { fileRow.style.display = 'none'; });
                }
            });

            if (isExpanded) {
                headerRow.dataset.isExpanded = "false";
                headerRow.querySelector('.arrow-icon').style.transform = 'rotate(0deg)';
                document.querySelectorAll(`#file-list tr[data-folder="${folderName}"]`).forEach(fileRow => { fileRow.style.display = 'none'; });
            } else {
                headerRow.dataset.isExpanded = "true";
                headerRow.querySelector('.arrow-icon').style.transform = 'rotate(-90deg)';
                document.querySelectorAll(`#file-list tr[data-folder="${folderName}"]`).forEach(fileRow => {
                    if (fileRow.dataset.isHiddenBySearch !== "true") fileRow.style.display = '';
                });
            }
        }

        async function fetchClassFiles(folderPath) {
            const username = window.location.hostname.split(".")[0];
            const repo = window.location.pathname.split("/")[1];
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/documents/${encodeURIComponent(folderPath)}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) return [];
                const data = await response.json();
                return data.filter((item) => item.type === "file" && !item.name.startsWith(".")).map((item) => ({
                    name: item.name, path: folderPath ? `${folderPath}/${item.name}` : item.name, folder: folderPath || 'Ù…Ù„ÙØ§Øª Ø¹Ø§Ù…Ø©',
                }));
            } catch (error) { return []; }
        }

        async function fetchAndDisplayFiles() {
          if (!window.location.hostname.includes("github.io")) {
            viewerElement.innerHTML = `<div class="loader-message">ÙŠØ¹Ù…Ù„ Ø¹Ù„Ù‰ GitHub Pages ÙÙ‚Ø·</div>`;
            return;
          }
          let allFilesData = [];
          const folderPromises = classFolders.map(folder => fetchClassFiles(folder));
          const foldersData = await Promise.all(folderPromises);
          foldersData.forEach(files => allFilesData.push(...files));
          const generalFiles = await fetchClassFiles("");
          allFilesData.push(...generalFiles);

          const filesByFolder = allFilesData.reduce((acc, fileData) => {
                const folder = fileData.folder;
                if (!acc[folder]) acc[folder] = [];
                acc[folder].push(fileData);
                return acc;
          }, {});

          fileListElement.innerHTML = "";
          let isFirstFolder = true;

          for (const folderName in filesByFolder) {
                const folderFiles = filesByFolder[folderName];
                const folderHeaderTr = document.createElement("tr");
                folderHeaderTr.className = "folder-header";
                folderHeaderTr.dataset.folderName = folderName;
                folderHeaderTr.dataset.isExpanded = isFirstFolder ? "true" : "false";
                folderHeaderTr.innerHTML = `<td colspan="3" class="folder-header-content"><div class="folder-title"><i class="fa-solid fa-chevron-left arrow-icon"></i><i class="fa-solid fa-folder-open folder-icon"></i><span>${folderName}</span></div></td>`;
                fileListElement.appendChild(folderHeaderTr);
                folderHeaderTr.addEventListener("click", toggleFolderVisibility);

                folderFiles.forEach((fileData) => {
                    const tr = document.createElement("tr");
                    tr.dataset.filename = fileData.name;
                    tr.dataset.filepath = fileData.path;
                    tr.dataset.folder = folderName;
                    tr.innerHTML = `<td class="col-seq">-</td><td class="col-name">${fileData.name}</td><td class="col-type"><i class="${getFileIconClass(fileData.name)}"></i></td>`;
                    if (!isFirstFolder) tr.style.display = 'none';
                    tr.addEventListener("click", () => displayFile(fileData.name, fileData.path, tr));
                    fileListElement.appendChild(tr);
                });
                isFirstFolder = false;
          }
          filterElement.addEventListener("change", searchAndFilterFiles);
          searchElement.addEventListener("input", searchAndFilterFiles);
        }

        function getFileIconClass(filename) {
          const ext = filename.split(".").pop().toLowerCase();
          if (ext === "pdf") return "fa-solid fa-file-pdf";
          if (["doc", "docx"].includes(ext)) return "fa-solid fa-file-word";
          return "fa-solid fa-file";
        }

        function displayFile(filename, filepath, tr) {
            document.querySelectorAll("#file-list tr").forEach(r => r.classList.remove("active"));
            tr.classList.add("active");
            const username = window.location.hostname.split(".")[0];
            const repo = window.location.pathname.split("/")[1];
            const relativeUrl = `documents/${filepath}`;
            const absoluteUrl = `https://raw.githubusercontent.com/${username}/${repo}/main/documents/${encodeURIComponent(filepath)}`;
            
            if(filename.endsWith(".pdf")) {
                viewerElement.innerHTML = `<iframe src="${relativeUrl}"></iframe>`;
            } else {
                viewerElement.innerHTML = `<iframe src="https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(absoluteUrl)}"></iframe>`;
            }
            downloadBtn.href = relativeUrl;
            downloadBtn.style.display = "inline-flex";
        }

        function searchAndFilterFiles() {
            const term = searchElement.value.toLowerCase();
            document.querySelectorAll("#file-list tr:not(.folder-header)").forEach(row => {
                const match = row.dataset.filename.toLowerCase().includes(term);
                row.style.display = match ? "" : "none";
                row.dataset.isHiddenBySearch = match ? "false" : "true";
            });
        }

        initDarkMode();
        fetchAndDisplayFiles();
      });
