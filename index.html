    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fileListContainer = document.getElementById("file-list");
        const searchInput = document.getElementById("search-input");
        const fileFilter = document.getElementById("file-filter");
        const viewerElement = document.getElementById("viewer");
        const downloadBtn = document.getElementById("download-btn");

        const githubUser = "6m6m";
        const githubRepo = "1school";
        const githubBranch = "main";
        
        // Ø¬Ù…ÙŠØ¹ Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª ÙˆØ§Ù„ÙˆØ¸Ø§Ø¦Ù Ø§Ù„Ø£ØµÙ„ÙŠØ© (Pinned Files, Class Folders, etc.)
        let allFiles = [];

        async function fetchAndDisplayFiles() {
          try {
            const response = await fetch(`https://api.github.com/repos/${githubUser}/${githubRepo}/git/trees/${githubBranch}?recursive=1`);
            const data = await response.json();
            allFiles = data.tree.filter(item => item.type === "blob" && !item.path.startsWith('.'));
            renderFileList(allFiles);
          } catch (error) {
            console.error("Ø®Ø·Ø£ ÙÙŠ Ø¬Ù„Ø¨ Ø§Ù„Ù…Ù„ÙØ§Øª:", error);
          }
        }

        function renderFileList(files) {
          fileListContainer.innerHTML = "";
          const folders = {};
          
          files.forEach(file => {
            const pathParts = file.path.split('/');
            const folderName = pathParts.length > 1 ? pathParts[0] : "Ø§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ø¹Ø§Ù…Ø©";
            if (!folders[folderName]) folders[folderName] = [];
            folders[folderName].push(file);
          });

          Object.keys(folders).forEach(folder => {
            const folderRow = document.createElement("tr");
            folderRow.className = "folder-header";
            folderRow.innerHTML = `<td colspan="2" class="folder-title"><i class="fa-solid fa-folder-open"></i> ${folder}</td>`;
            fileListContainer.appendChild(folderRow);

            folders[folder].forEach(file => {
              const tr = document.createElement("tr");
              const fileName = file.path.split('/').pop();
              tr.innerHTML = `<td><i class="${getFileIcon(fileName)}"></i></td><td>${fileName}</td>`;
              tr.onclick = () => loadFile(file);
              fileListContainer.appendChild(tr);
            });
          });
        }

        function getFileIcon(filename) {
          const ext = filename.split('.').pop().toLowerCase();
          if (ext === 'pdf') return 'fa-solid fa-file-pdf';
          if (['doc', 'docx'].includes(ext)) return 'fa-solid fa-file-word';
          if (['xls', 'xlsx'].includes(ext)) return 'fa-solid fa-file-excel';
          return 'fa-solid fa-file';
        }

        function loadFile(file) {
          const absoluteUrl = `https://raw.githubusercontent.com/${githubUser}/${githubRepo}/${githubBranch}/${file.path}`;
          const ext = file.path.split('.').pop().toLowerCase();
          
          document.querySelectorAll('tr').forEach(r => r.classList.remove('active'));
          event.currentTarget.classList.add('active');

          if (ext === 'pdf') {
            viewerElement.innerHTML = `<iframe src="https://docs.google.com/gview?url=${encodeURIComponent(absoluteUrl)}&embedded=true"></iframe>`;
          } else if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) {
            viewerElement.innerHTML = `<div style="padding:20px; text-align:center;"><img src="${absoluteUrl}" style="max-width:100%; border-radius:10px;"></div>`;
          } else {
            const officeUrl = `https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(absoluteUrl)}`;
            viewerElement.innerHTML = `<iframe src="${officeUrl}"></iframe>`;
          }
          
          downloadBtn.href = absoluteUrl;
          downloadBtn.style.display = "inline-flex";
        }

        searchInput.addEventListener("input", () => {
          const term = searchInput.value.toLowerCase();
          const filtered = allFiles.filter(f => f.path.toLowerCase().includes(term));
          renderFileList(filtered);
        });

        fileFilter.addEventListener("change", () => {
           const type = fileFilter.value;
           if(type === 'all') { renderFileList(allFiles); return; }
           const filtered = allFiles.filter(f => f.path.toLowerCase().endsWith(type));
           renderFileList(filtered);
        });

        fetchAndDisplayFiles();
      });
