<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مستعرض مستندات مدرسة تحفيظ القرآن الابتدائية بالبجادية</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://view.officeapps.live.com" />
    <link rel="preconnect" href="https://docs.google.com" />
    <link rel="preconnect" href="https://raw.githubusercontent.com" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Tajawal:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* --- نمط الألوان الملكي (الذهبي والكحلي) --- */
      :root {
        --gold: #d4a853;
        --gold-dark: #b8923a;
        --navy: #0a1628;
        --navy-light: #152238;
        --cream: #fefdf8;
        --bg-color: #f8f9fa;
        --container-bg: #ffffff;
        --text-main: #0a1628;
        --text-muted: #5a6a85;
        --border-color: #e2e8f0;
        --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Tajawal", "Almarai", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        line-height: 1.6;
      }

      /* --- الهيدر (بدون أيقونة الوضع الليلي) --- */
      header {
        background: linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%);
        color: white;
        padding: 2.5rem 1rem;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        border-bottom: 5px solid var(--gold);
        position: relative;
      }

      header h1 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        font-weight: 800;
        color: var(--gold);
      }

      header p {
        opacity: 0.9;
        font-weight: 300;
        color: #e8e4dc;
      }

      /* --- حاوية المحتوى --- */
      .main-container {
        max-width: 1240px;
        margin: 2.5rem auto;
        padding: 0 1rem;
        display: grid;
        grid-template-columns: 320px 1fr;
        gap: 2rem;
      }

      @media (max-width: 992px) {
        .main-container {
          grid-template-columns: 1fr;
        }
      }

      /* --- القائمة الجانبية --- */
      .sidebar {
        background-color: var(--container-bg);
        border-radius: 15px;
        box-shadow: var(--shadow);
        overflow: hidden;
        border: 1px solid var(--border-color);
        height: fit-content;
      }

      .sidebar-header {
        background-color: var(--navy);
        color: var(--gold);
        padding: 1.2rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 0.8rem;
        border-bottom: 3px solid var(--gold);
      }

      #file-list {
        list-style: none;
        max-height: 600px;
        overflow-y: auto;
      }

      .file-item {
        padding: 1rem 1.2rem;
        border-bottom: 1px solid var(--border-color);
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.8rem;
        transition: all 0.2s ease;
        color: var(--text-main);
      }

      .file-item:hover {
        background-color: #fff9eb;
        padding-right: 1.5rem;
      }

      .file-item.active {
        background-color: #f5e6c8;
        border-right: 5px solid var(--gold);
        color: var(--navy);
        font-weight: 700;
      }

      .file-item i {
        font-size: 1.2rem;
        width: 25px;
        text-align: center;
        color: var(--gold);
      }

      /* --- منطقة العرض --- */
      .viewer-container {
        background-color: var(--container-bg);
        border-radius: 15px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        min-height: 750px;
      }

      .viewer-toolbar {
        padding: 1rem;
        background-color: #f8fafc;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 15px 15px 0 0;
      }

      .file-info {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        font-weight: 700;
        color: var(--navy);
      }

      .btn-download {
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        text-decoration: none;
        font-size: 0.9rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: 0.3s;
        border: none;
        background-color: var(--gold);
        color: var(--navy);
        font-weight: bold;
      }

      .btn-download:hover {
        background-color: var(--gold-dark);
        transform: translateY(-2px);
      }

      #viewer-content {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        background-color: #f1f5f9;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        position: absolute;
      }

      .loader-message {
        text-align: center;
        color: var(--text-muted);
      }

      .loader-message i {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: var(--gold);
        display: block;
      }

      /* --- التذييل --- */
      footer {
        text-align: center;
        padding: 2.5rem;
        color: var(--text-muted);
        font-size: 0.95rem;
        margin-top: 2rem;
        border-top: 1px solid var(--border-color);
      }
      
      footer strong {
        color: var(--gold-dark);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>مدرسة تحفيظ القرآن الابتدائية بالبجادية</h1>
      <p>منصة مستعرض المستندات والملفات التعليمية</p>
    </header>

    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <i class="fas fa-folder-open"></i>
          <span>قائمة الملفات</span>
        </div>
        <ul id="file-list">
          <div class="loader-message" style="padding: 20px">
            <i class="fas fa-spinner fa-spin"></i>
            جاري التحميل...
          </div>
        </ul>
      </aside>

      <main class="viewer-container">
        <div class="viewer-toolbar">
          <div class="file-info" id="current-file-info">
            <i class="fas fa-file-signature"></i>
            <span id="file-name-display">يرجى اختيار ملف</span>
          </div>
          <div class="actions">
            <a href="#" id="download-btn" class="btn-download" style="display: none">
              <i class="fas fa-download"></i> تحميل
            </a>
          </div>
        </div>
        <div id="viewer-content">
          <div class="loader-message">
            <i class="fas fa-arrow-right"></i>
            اختر ملفاً من القائمة الجانبية للعرض
          </div>
        </div>
      </main>
    </div>

    <footer>
      جميع الحقوق محفوظة &copy; 2024 | <strong>مدرسة تحفيظ القرآن بالبجادية</strong>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const fileListElement = document.getElementById("file-list");
        const viewerElement = document.getElementById("viewer-content");
        const fileNameDisplay = document.getElementById("file-name-display");
        const downloadBtn = document.getElementById("download-btn");

        // --- إعدادات GitHub المحدثة بناءً على طلبك ---
        const username = "nmoschool";
        const repo = "doc_viewer";
        const folderPath = "documents"; 

        async function fetchAndDisplayFiles() {
          try {
            const response = await fetch(
              `https://api.github.com/repos/${username}/${repo}/contents/${folderPath}`
            );
            if (!response.ok) throw new Error("فشل جلب الملفات");
            const files = await response.json();

            fileListElement.innerHTML = "";

            files.forEach((file) => {
              if (file.type === "file") {
                const li = document.createElement("li");
                li.className = "file-item";
                const icon = getFileIcon(file.name);
                li.innerHTML = `<i class="${icon}"></i> <span>${file.name}</span>`;
                li.addEventListener("click", () => {
                  document.querySelectorAll(".file-item").forEach(i => i.classList.remove("active"));
                  li.classList.add("active");
                  loadFile(file);
                });
                fileListElement.appendChild(li);
              }
            });
          } catch (error) {
            fileListElement.innerHTML = `<div style="padding:20px; color:red; text-align:center;">خطأ: تأكد من وجود مجلد باسم documents في مستودعك.</div>`;
          }
        }

        function getFileIcon(fileName) {
          const ext = fileName.split(".").pop().toLowerCase();
          if (["jpg", "jpeg", "png"].includes(ext)) return "fas fa-file-image";
          if (ext === "pdf") return "fas fa-file-pdf";
          if (["docx", "doc"].includes(ext)) return "fas fa-file-word";
          if (["xlsx", "xls"].includes(ext)) return "fas fa-file-excel";
          if (["pptx", "ppt"].includes(ext)) return "fas fa-file-powerpoint";
          return "fas fa-file-alt";
        }

        function loadFile(file) {
          fileNameDisplay.textContent = file.name;
          const ext = file.name.split(".").pop().toLowerCase();
          const relativeUrl = `${folderPath}/${file.name}`;
          
          // بناء الرابط المطلق للملف لاستخدامه في عارض أوفيس
          const rawUrl = `https://raw.githubusercontent.com/${username}/${repo}/main/${relativeUrl}`;

          viewerElement.innerHTML = '<i class="fas fa-spinner fa-spin fa-3x" style="color:var(--gold)"></i>';

          let content = "";
          if (["jpg", "jpeg", "png", "gif", "webp"].includes(ext)) {
            content = `<img src="${relativeUrl}" style="max-width:95%; max-height:95%; border-radius:10px; box-shadow: var(--shadow);">`;
          } else if (ext === "pdf") {
            content = `<iframe src="${relativeUrl}#toolbar=0"></iframe>`;
          } else if (["docx", "xlsx", "pptx", "doc", "xls", "ppt"].includes(ext)) {
            const officeUrl = `https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(rawUrl)}`;
            content = `<iframe src="${officeUrl}"></iframe>`;
          } else {
            content = `<iframe src="${relativeUrl}"></iframe>`;
          }

          setTimeout(() => {
            viewerElement.innerHTML = content;
          }, 300);

          downloadBtn.href = relativeUrl;
          downloadBtn.style.display = "inline-flex";
        }

        fetchAndDisplayFiles();
      });
    </script>
  </body>
</html>
